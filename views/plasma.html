<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript">
    function mqttClent(commend){
        axios({
            url: '/mqtt', // 통신할 웹문서
            method: 'post', // 통신할 방식
            data:   { // 인자로 보낼 데이터
                        TARGET:  document.getElementById('deviceID').value,
                        COMMEND: commend
                    }
        });
    }
</script>

<style type="text/css">
 
    table, td{
        border: 1px solid rgb(255, 255, 255)
    }
    
    table{
        width:  100%;
        height: 100%;
        margin: auto;
        
        text-align: center;
    }
    
</style>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Plasma control tester!</title>
</head>
<body>

<table cellspacing="1">  
    <thead> 
        <tr>
            <th colspan="2"><div id="response" ></div></th>
        </tr>
        <tr>
            <th>
                <table cellspacing="1">  
                    <tr>
                        <td>플라즈마 원격 제어기 </td>
                        <td>                
                            장치ID:<input type="text" id="deviceID" required maxlength="18" size="16" value="24:6F:28:1E:04:3C" placeholder="DeviceID" >
                        </td>
                    </tr>
                </table>
            </th>            
        </tr>
        <tr>
            <td>
                <table cellspacing="1">  
                    <tr>
                        <td>  
                            <input type="button" onclick='mqttClent("AT+auto")' value="자동" size="14">
                            <input type="button" onclick='mqttClent("AT+schedule")' value="스케줄" size="14">
                            <input type="button" onclick='mqttClent("AT+manual");mqttClent("AT+OFF")' value="수동" size="14">
                                    
                            <input type="button" onclick='mqttClent("AT+ON")' value="가동" size="14">
                            <input type="button" onclick='mqttClent("AT+OFF")' value="중지" size="14">    
                        </td>
                    </tr>
                </table>                
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" required maxlength="20" size="16" placeholder="Commend">
            </td>   
        </tr>
        <tr>
            <td>
                <input type="button" onclick='mqttClent("Commend")' value="test" size="14">
            </td>
        </tr>
    </thead>
</table>

</body>
</html>
